<!DOCTYPE html>

<html>
    <head>

        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/130527/qrcode.js"></script>

    </head>
    <body>
        <div id="container">
            <div id="mainFormDiv">
                <div id="mainForm">
                    <div id="formFirstName" class="formField">
                        <label>First Name: </label>
                        <input id="firstName" type="text" value="Lorem">
                        <button class="btn_deleteField" onclick="deleteField('formFirstName', 'btn_firstName')">
                            <img src="images/delete.png">
                        </button>
                    </div>
                    <div id="formLastName" class="formField">
                        <label>Last Name: </label>
                        <input id="lastName" type="text" value="Ipsum">
                        <button class="btn_deleteField" onclick="deleteField('formLastName', 'btn_lastName')">
                            <img src="images/delete.png">
                        </button>
                    </div>
                    <div id="formAge" class="formField" hidden>
                        <label>Age: </label>
                        <input id="age" type="number" value="18">
                        <button class="btn_deleteField" onclick="deleteField('formAge', 'btn_age')">
                            <img src="images/delete.png">
                        </button>
                    </div>
                    <div id="formEmail" class="formField" hidden>
                        <label>E-Mail: </label>
                        <input id="email" type="email">
                        <button class="btn_deleteField" onclick="deleteField('formEmail', 'btn_email')">
                            <img src="images/delete.png">
                        </button>
                    </div>
                    <div id="formWebsite" class="formField" hidden>
                        <label>Website: </label>
                        <input id="website" type="text">
                        <button class="btn_deleteField" onclick="deleteField('formWebsite', 'btn_website')">
                            <img src="images/delete.png">
                        </button>
                    </div>
                    <div id="formCompany" class="formField" hidden>
                        <label>Company: </label>
                        <input id="company" type="company">
                        <button class="btn_deleteField" onclick="deleteField('formCompany', 'btn_company')">
                            <img src="images/delete.png">
                        </button>
                    </div>
                </div>

                <button id="new_textfield" onclick="openAppendFieldWindow()">Get new field</button>

                <button id="btn_generate" onclick="generateCode()">generate</button>
            </div>
            
            <div id="qrcode"></div>
        </div>

        <div id="appendFieldWindowDiv">
            <div id="appendFieldWindow">
                <p>new Field</p>

                <button id="btn_firstName" onclick="appendField('formFirstName', 'btn_firstName')" style="display: none;">First Name</button>
                <button id="btn_lastName" onclick="appendField('formlastName', 'btn_lastName')" style="display: none;">Last Name</button>
                <button id="btn_age" onclick="appendField('formAge', 'btn_age')" style="display: block;">Age</button>
                <button id="btn_email" onclick="appendField('formEmail', 'btn_email')" style="display: block;">E-Mail</button>
                <button id="btn_website" onclick="appendField('formWebsite', 'btn_website')" style="display: block;">Website</button>
                <button id="btn_company" onclick="appendField('formCompany', 'btn_company')" style="display: block;">Company</button>
                <button onclick="closeAppendFieldWindow()">Cancel</button>
            </div>
        </div>

        
    </body>
    
    <script>
        function openAppendFieldWindow() {
            $("#appendFieldWindowDiv").css("z-index", "5");
        }
        function closeAppendFieldWindow() {
            $("#appendFieldWindowDiv").css("z-index", "-5");
        }

        function appendField(formId, buttonId) {
            $("#" + formId).attr("style", "display: block");
            $("#" + buttonId).attr("style", "display: none");

            closeAppendFieldWindow();
        }

        function deleteField(formId, buttonId) {
            $("#" + formId).attr("style", "display: none");
            $("#" + buttonId).attr("style", "display: block");
        }


        function generateCode() {
            var qrSize = 128;

            $('#qrcode').empty();
            $('#qrcode').qrcode({
                width: qrSize,
                height: qrSize,
                text: $('#vorname').val()
                    + " "
                    + $('#nachname').val()
                    + " "
                    + $('#alter').val()
            });
        }
    </script>
</html>
